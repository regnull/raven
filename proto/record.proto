syntax = "proto3";

package pbraven;

message Record {
  // Registered name.
  string name = 1;

  // TCP address.
  string destination = 2;

  // The ultimate recepient's public key.
  string recipient = 3;

  // Third party authorized to receive messages
  // on behalf of recipient.
  // Public key.
  string intermediary = 4;
}